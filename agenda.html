<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Agenda do grupo de estudos sobre agentes de IA.">
  <meta name="keywords" content="IA, agenda, calendário, grupo de estudo">
  <title>Agenda - Agentes de IA</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo do Hub de Estudos Agentes de IA" class="logo"></a>
    <h1>Agenda do Curso</h1>
    <nav role="navigation" aria-label="Menu principal">
      <a href="index.html">Home</a>
      <a href="conteudos.html">Conteúdos</a>
      <a href="arquivos.html">Arquivos</a>
      <a href="forum.html">Fórum</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>
  <main>
    <p>Consulte abaixo o calendário do grupo de estudos:</p>
    <div id="calendar"></div>
    <p style="text-align: center; margin-top: 15px;">
      <a href="pdf/calendario.pdf" download style="color: #00ffee;"><i class="fas fa-download"></i> Baixar calendário em PDF</a>
    </p>
  </main>
  <footer>
    <p>Repositório exclusivo do grupo de estudo - Administração interna | Última atualização: 03/05/2025</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          { title: 'Aula: Introdução LLM', date: '2025-04-15' },
          { title: 'Discussão: Ética em IA', date: '2025-04-22' },
          { title: 'Projeto: Agentes Autônomos', date: '2025-05-01' }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
